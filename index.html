<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neo-Atelier Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              atelier: {
                bg: '#1a1816',
                accent: '#d4a373',
                text: '#faedcd',
                glass: 'rgba(255, 255, 255, 0.05)',
              }
            },
            fontFamily: {
              serif: ['Georgia', 'serif'],
              sans: ['Helvetica Neue', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #1a1816; }
      #root { width: 100%; height: 100%; }
      .fade-enter { opacity: 0; }
      .fade-enter-active { opacity: 1; transition: opacity 1000ms; }
      .fade-exit { opacity: 1; }
      .fade-exit-active { opacity: 0; transition: opacity 1000ms; }
    </style>
